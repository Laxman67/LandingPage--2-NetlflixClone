<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflex Website Clone</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">

        <nav>
            <img src="images/logo.png" alt="" srcset="" class="logo">
            <div class="nav-links">
                <button id="lan-btn"> English<img src="images/down-icon.png" alt=""></button>
                <button>Sign In</button>
            </div>
        </nav>

        <div class="header-content">
            <h1>Unlimited movies, TV shows and more</h1>
            <h3>Watch anywhere. Cancel anytime.</h3>
            <p>Ready to watch? Enter your email to create or restart your membership.</p>
            <form action="" method="get" class="email-signup">
                <input type="email" name="" id="" placeholder="Email address">
                <button type="submit">Get Started</button>
            </form>
        </div>


    </div>
    <div class="features">
        <div class="row">
            <div class="textcol">
                <h2>Enjoy on your TV</h2>
                <p>Watch on smart TVs, PlayStation, Xbox, Chromecast, Apple TV, Blu-ray players and more.</p>
            </div>
            <div class="imgcol">
                <img src="/images/feature-1.png" alt="" srcset="">
            </div>
        </div>
    </div>
</body>

</html>
